<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Orinoco</title>
    </head>

    <body style="background-color: #e3f2fd;">
        
        <!-- En-tête -->
        <header class="bg-primary">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="nav-brand" href="index.html">
                            <img src="image/logoOrinoco.png" alt="logo Orinoco" class="img-fluid">
                        </a>
                        <!-- Bouton toogle -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Contenue switcher avec toogle -->
                        <div class="justify-content-end collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav list-inline">
                                <!-- Todo : Mettre une classe active  -->
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link active">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a href="panier.html" class="nav-link">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Contenu Principal -->
        <main class="container">
            
            <!---->
            <section class="row justify-content-center">
                <div class="col-8 card shadow m-3">
                    <div class="card-body">
                        <img id="image-nounours" src="backend/images/teddy_1.jpg" alt="ourson en peluche fait main" class="card-img shadow">
                        <div class="card-text">
                            <h2 id="nom-nounours" class="card-title">Nom</h2>
                            <p id="description-nounours" class="card-text">Description</p>
                            <div class="form-group">
                                <label for="couleur">choix couleur</label>
                                <select name="couleur" id="couleur" class="form-control">
                                    <option disabled selected>Choisissez votre couleur</option>
                                </select>
                            </div>
                            <p id="prix-nounours" class="card-subtitle m-2 font-weight-bold">Prix €</p>
                            <button id="btn-panier" class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i> Ajouter au panier
                            </button>
                        </div>
                    </div>
                </div>    
            </section>



        </main>

        <!-- Footer -->
        <footer class="bg-primary ">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2>Orinoco</h2>
                        <p>Copyright &copy; Tous droits réservés.</p>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- JavaScript perso -->
        
        <script src="js/util.js"></script>
        <script src="js/produit.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
